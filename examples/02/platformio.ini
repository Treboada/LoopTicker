; PlatformIO Project Configuration File

[platformio]
src_dir = .
lib_dir = ../..
default_envs = uno 

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
